# reset all (like normalize)
if-shell "test -f $HOME/.dotfiles/tmux/tmuxline_theme" "source-file $HOME/.dotfiles/tmux/reset"

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf \; display "Reloaded configuration."

# source tmuxline config
if-shell "test -f $HOME/.dotfiles/tmux/tmuxline_theme" "source-file $HOME/.dotfiles/tmux/tmuxline_theme"

# don't rename windows automatically
set-option -g allow-rename off

set -g mouse on
set -g set-clipboard on
bind -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "$HOME/.tmux/yank.sh > #{pane_tty}"

# don't delay when pressing esc
set -s escape-time 0

# allow focus events
set -g focus-events on

# navigate with ctrl+hjkl with vim support
set-option -gw xterm-keys on
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

