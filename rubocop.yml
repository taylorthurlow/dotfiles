AllCops:
  Exclude:
    - ".circleci/**/*"
    - "app/assets/bower_components/**/*"
    - "bin/**/*"
    - "config/**/*"
    - "db/**/*"
    - "script/**/*"
    - "tmp/**/*"
    - "vendor/**/*"
    - "**/*.rb.erb"

Layout:
  Enabled: false

Layout/LineLength:
  Enabled: true
  Max: 120

Lint/StructNewOverride:
  Enabled: true

Lint/RaiseException:
  Enabled: true

Metrics:
  Enabled: false





Style/Documentation:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/BlockDelimiters:
  Exclude:
    - "spec/**/*"
    - "test/**/*"

Style/NumericPredicate:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Style/StringLiteralsInInterpolation:
  Enabled: false

Style/TrailingCommaInHashLiteral:
  Enabled: false

Style/TrailingCommaInArrayLiteral:
  Enabled: false

Style/TrailingCommaInArguments:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Style/WordArray:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/StructInheritance:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes

Naming/AccessorMethodName:
  Enabled: false
